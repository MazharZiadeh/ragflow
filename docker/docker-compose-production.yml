# Production overlay with health checks and monitoring
# Usage: docker compose -f docker-compose.yml -f docker-compose-production.yml --profile gpu up -d

services:
  ragflow-gpu:
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9380/api/v1/system/version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
    volumes:
      # Mount specific files for local development fixes
      - ../rag/prompts:/ragflow/rag/prompts:ro
      - ../api/db/services/dialog_service.py:/ragflow/api/db/services/dialog_service.py:ro

  ragflow-cpu:
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9380/api/v1/system/version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
    volumes:
      # Mount specific files for local development fixes
      - ../rag/prompts:/ragflow/rag/prompts:ro
      - ../api/db/services/dialog_service.py:/ragflow/api/db/services/dialog_service.py:ro

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: ragflow-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - ragflow
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: ragflow-grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-ragflow123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
    ports:
      - "3001:3000"
    networks:
      - ragflow
    restart: always
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Node exporter for system metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: ragflow-node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    networks:
      - ragflow
    restart: always

  # cAdvisor for container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: ragflow-cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "8080:8080"
    networks:
      - ragflow
    restart: always
    privileged: true
    devices:
      - /dev/kmsg

  # Blackbox exporter for HTTP/TCP endpoint probing
  blackbox-exporter:
    image: prom/blackbox-exporter:latest
    container_name: ragflow-blackbox-exporter
    volumes:
      - ./monitoring/blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    command:
      - '--config.file=/etc/blackbox_exporter/config.yml'
    ports:
      - "9115:9115"
    networks:
      - ragflow
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9115/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis exporter for Redis metrics
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: ragflow-redis-exporter
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    ports:
      - "9121:9121"
    networks:
      - ragflow
    restart: always
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9121/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MySQL exporter for MySQL metrics
  mysql-exporter:
    image: prom/mysqld-exporter:latest
    container_name: ragflow-mysql-exporter
    environment:
      - MYSQLD_EXPORTER_PASSWORD=${MYSQL_PASSWORD}
    command:
      - '--mysqld.address=mysql:3306'
      - '--mysqld.username=${MYSQL_USER:-root}'
    ports:
      - "9104:9104"
    networks:
      - ragflow
    restart: always
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9104/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Elasticsearch exporter for ES metrics
  elasticsearch-exporter:
    image: quay.io/prometheuscommunity/elasticsearch-exporter:latest
    container_name: ragflow-elasticsearch-exporter
    command:
      - '--es.uri=https://es01:9200'
      - '--es.ssl-skip-verify'
      - '--es.all'
    environment:
      - ES_USERNAME=elastic
      - ES_PASSWORD=${ELASTIC_PASSWORD}
    ports:
      - "9114:9114"
    networks:
      - ragflow
    restart: always
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9114/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  prometheus_data:
  grafana_data:

networks:
  ragflow:
    external: true
    name: docker_ragflow
